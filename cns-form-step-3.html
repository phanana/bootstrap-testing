                <div class="form-group">
                    <div class="col-md-3" id="transportation">
                        <div class="btn-group pull-right" data-toggle="buttons">
                            <label class="btn btn-default">
                                <input type="radio" name="trans" value="1" data-bv-notempty="" ng-model="trans" data-bv-field="trans" class="ng-pristine ng-valid">Yes
                            </label>
                            <label class="btn btn-default">
                                <input type="radio" name="trans" value="0" data-bv-notempty="" ng-model="trans" data-bv-field="trans" class="ng-pristine ng-valid">No
                            </label>
                        </div>
                    </div>

                    <label for="transportationY" class="col-md-9 control-label marginTop5">
                        Do you own your own reliable transportation?
                    </label>
                </div>

                <div class="clearfix"></div>

                <div class="form-group">
                    <div class="col-md-3 marginTop5" id="cellPhone">
                        <div class="btn-group pull-right" data-toggle="buttons">
                            <label class="btn btn-default">
                                <input type="radio" name="cellphone" value="1" data-bv-notempty="" data-bv-field="cellphoneY">Yes
                            </label>
                            <label class="btn btn-default">
                                <input type="radio" name="cellphone" value="0" data-bv-notempty="" data-bv-field="cellphoneN">No
